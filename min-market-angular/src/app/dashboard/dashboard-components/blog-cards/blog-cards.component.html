<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let article of articlesrecentlyaddedTrier'>
        <div class="card">

            <div class="card-body">
                <p class="card-title text-center"> {{article.nomArt}}</p>
                <p class="card-subtitle text-center"> PU : {{article.pu}}$</p>
                <p class="mt-3 text-center"> qteStock : {{article.qteStock}}</p>

            </div>
        </div>
    </div>
</div>
