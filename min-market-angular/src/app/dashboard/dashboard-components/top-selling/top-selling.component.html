<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Our Clients</h4>
                <h5 class="card-subtitle">recently added</h5>

                <div class="table-responsive">
                    <table class="table align-middle text-nowrap">
                        <thead>
                            <tr>
                                <th class="text-dark font-medium fs-4">Client</th>
                                <th class="text-dark font-medium fs-4">telCli</th>
                                <th class="text-dark font-medium fs-4">VilleCli</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor='let client of  clientsrecentlyaddedTrier'>
                                <div class="d-flex align-items-center">
                                    <i class="{{getIcon()}}"></i>
                                    <div class="ms-3">
                                        <h5 class="mb-0 font-medium">{{client.nomCli}} {{client.preCli}}</h5>
                                        <span class="text-muted">{{client.adrCli}}</span>
                                    </div>
                                </div>
                                <td class="fs-4">{{client.nomCli}}</td>
                                <td>
                                    <h5 class="mb-0 fw-normal">{{client.nomCli}}</h5>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
