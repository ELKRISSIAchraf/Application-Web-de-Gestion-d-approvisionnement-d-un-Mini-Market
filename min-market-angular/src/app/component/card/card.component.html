

<h4 class="font-medium my-3">Liste des articles</h4>
<button type="button" data-bs-toggle="modal" data-bs-target="#AddModal" class="btn btn-default btn-sm"><i class="fas fa-plus-circle"></i>Add new brand</button>
<!-- Row -->
<div class="row">
  <!-- column -->

   <!-- column -->
   <div class="col-lg-3 col-md-6" *ngFor='let art of articles'>
    <!-- Card -->
    
     
    <div class="{{getColor()}}">
   
      <div class="card-body">
        <h4 class="card-title">nom: {{art.nomArt}}</h4>
        <p class="card-text">
          pu: {{art.pu}} </p>
          <p class="card-text">
           qteStock: {{art.qteStock}}        </p>
            <button type="button" class="btn btn-default btn-sm" ><i (click)="selectForDelete(art.codArt)" data-bs-toggle="modal" data-bs-target="#DeleteModal" class="fas fa-trash"></i></button>
            <button type="button" class="btn btn-default btn-sm"><i (click)="SelectForUpdate(art.codArt)" data-bs-toggle="modal" data-bs-target="#UpdateModal" class="fas fa-edit"></i></button>
      </div>
    </div>



<!--Model for add product-->
<div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Article</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="container-fluid">
                  
                  <div class="row">
                      <div class="col">
                          <label>Nom: </label>
                          <input type="text" id="nomArt" class="form-control" name="nomArt" [(ngModel)]="article.nomArt">
                      </div>
                      
                  </div>
                  <div class="row">
                      <label>pu: </label>
                      <textarea id="pu" class="form-control" style="height:100px;" name="pu" [(ngModel)]="article.pu"></textarea>
                  </div>
                  <div class="row">
                      <label>qteStock: </label>
                      <textarea id="qteStock" class="form-control" style="height:100px;" name="qteStock" [(ngModel)]="article.qteStock"></textarea>
                  </div>
                 
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="add()">Add Article</button>
          </div>
      </div>
  </div>
</div>
<!--Model for delete product-->
<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Deleting Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <h2>are you want to delete this product ?</h2>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteConform()">Delete</button>
          </div>
      </div>
  </div>
</div>

<!--Model for update product-->
<div class="modal fade" id="UpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="container-fluid">
                  <input type="hidden" id="ucod" name="codCli"  >
                  <div class="row">
                      <div class="col">
                          <label>Nom: </label>
                          <input type="text" id="unom" class="form-control" name="nomCli" >
                      </div>
                      
                  </div>
                  <div class="col">
                    <label>preCli: </label>
                    <input type="text" id="upre" class="form-control" name="preCli" >
                </div>
                  <div class="row">
                      <label>adrCli: </label>
                      <input type="number" id="uadr" class="form-control" style="height:100px;" name="adrCli" >
                  </div>
                  
              </div>
          </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="update()">Update Product</button>
              </div>
          </div>
      </div>
  </div>
