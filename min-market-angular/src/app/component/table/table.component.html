<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Liste des clients</h4>
        <button type="button" data-bs-toggle="modal" data-bs-target="#AddModal" class="btn btn-default btn-sm"><i class="fas fa-plus-circle"></i>Add new brand</button>

        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>
                      <th class="text-dark font-medium fs-4">Team Lead</th>
                      <th class="text-dark font-medium fs-4">Project</th>
                     
                      <th class="text-dark font-medium fs-4">Weeks</th>
                      <th class="text-dark font-medium fs-4">Budget</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let client of clients'>
                      <td>
                          <div class="d-flex align-items-center">
                            <i class="{{getIcon()}}"></i>
                                <div class="ms-3">
                                  <h5 class="mb-0 font-medium">{{client.nomCli}} {{client.preCli}}</h5>
                                  <span class="text-muted">{{client.adrCli}}</span>
                              </div>
                          </div>
                      </td>
                      <td class="fs-4">{{client.telCli}}</td>
                     
                      
                      <td>
                          <h5 class="mb-0 fw-normal">{{client.villeCli}}</h5>
                      </td>
                      <td>
                          <h5 class="mb-0 fw-normal">
                           <button type="button" class="btn btn-default btn-sm" ><i (click)="selectForDelete(client.codCli)" data-bs-toggle="modal" data-bs-target="#DeleteModal" class="fas fa-trash"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i  (click)="SelectForUpdate(client.codCli)" data-bs-toggle="modal" data-bs-target="#UpdateModal" class="fas fa-edit"></i></button>
                          </h5>
                      </td>
                  </tr>              
              </tbody>
          </table>
      </div>
      </div>
    </div>
  
  </div>
</div>


<!--Model for add product-->
<div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Client</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col">
                            <label>Nom: </label>
                            <input type="text" id="nomCli" class="form-control" name="nomCli" [(ngModel)]="client.nomCli">
                        </div>
                        <div class="col">
                            <label>preCli: </label>
                            <input type="text" id="preCli" class="form-control" name="preCli" [(ngModel)]="client.preCli">
                        </div>
                    </div>
                    <div class="row">
                        <label>villeCli: </label>
                        <textarea id="villeCli" class="form-control" style="height:100px;" name="villeCli" [(ngModel)]="client.villeCli"></textarea>
                    </div>
                    <div class="row">
                        <label>adrCli: </label>
                        <textarea id="adrCli" class="form-control" style="height:100px;" name="adrCli" [(ngModel)]="client.adrCli"></textarea>
                    </div>
                    <div class="row">
                        <label>telCli: </label>
                        <textarea id="telCli" class="form-control" style="height:100px;" name="telCli" [(ngModel)]="client.telCli"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="add()">Add Article</button>
            </div>
        </div>
    </div>
</div>

<!--Model for delete product-->
<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Deleting Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2>are you want to delete this product ?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteConform()">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--Model for update product-->
<div class="modal fade" id="UpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <input type="hidden" id="ucod" name="codCli"  >
                    <div class="row">
                        <div class="col">
                            <label>Nom: </label>
                            <input type="text" id="unom" class="form-control" name="nomCli" >
                        </div>
                        <div class="col">
                            <label>preCli: </label>
                            <input type="text" id="upre" class="form-control" name="preCli" >
                        </div>
                    </div>
                    <div class="row">
                        <label>villeCli: </label>
                        <textarea id="uville" class="form-control" style="height:100px;" name="villeCli" ></textarea>
                    </div>
                    <div class="row">
                        <label>adrCli: </label>
                        <textarea id="uadr" class="form-control" style="height:100px;" name="adrCli" ></textarea>
                    </div>
                    <div class="row">
                        <label>telCli: </label>
                        <textarea id="utel" class="form-control" style="height:100px;" name="telCli" ></textarea>
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="update()">Update Product</button>
                </div>
            </div>
        </div>
    </div>
