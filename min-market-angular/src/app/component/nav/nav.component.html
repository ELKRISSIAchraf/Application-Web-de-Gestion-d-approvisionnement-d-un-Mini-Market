<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Lisye des fournisseurs</h4>
        <button type="button" data-bs-toggle="modal" data-bs-target="#AddModal" class="btn btn-default btn-sm"><i class="fas fa-plus-circle"></i>Ajouter un Fournisseur</button>

        <div class="table-responsive">
          <table class="table align-middle text-nowrap">
              <thead>
                  <tr>
                      <th class="text-dark font-medium fs-4">Nom de fournisseur</th>
                      <th class="text-dark font-medium fs-4">Telephone</th>
                      <th class="text-dark font-medium fs-4">ville</th>
                      <th class="text-dark font-medium fs-4">Action</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let fournisseur of fournisseurs'>
                      <td>
                          <div class="d-flex align-items-center">
                            <i class="{{getIcon()}}"></i>
                              <div class="ms-3">
                                  <h5 class="mb-0 font-medium">{{fournisseur.nomFour}}</h5>
                              </div>
                          </div>
                      </td>
                      <td class="fs-4">{{fournisseur.telFour}}</td>
                      <td>
                          <h5 class="mb-0 fw-normal">{{fournisseur.villeFour}}</h5>
                      </td>
                      <td>
                          <h5 class="mb-0 fw-normal">
                           <button type="button" class="btn btn-default btn-sm" ><i (click)="selectForDelete(fournisseur.codeFour)" data-bs-toggle="modal" data-bs-target="#DeleteModal" class="fas fa-trash"></i></button>
                    <button type="button" class="btn btn-default btn-sm"><i  (click)="SelectForUpdate(fournisseur.codeFour)" data-bs-toggle="modal" data-bs-target="#UpdateModal" class="fas fa-edit"></i></button>
                          </h5>
                      </td>
                  </tr>              
              </tbody>
          </table>
      </div>
      </div>
    </div>
  
  </div>
</div>


<!--Model for add product-->
<div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ajouter un Fournisseur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    
                    <div class="row">
                        <div class="col">
                            <label>Nom: </label>
                            <input type="text" id="nomFour" class="form-control" name="nomFour" [(ngModel)]="fournisseur.nomFour">
                        </div>
                       
                    </div>
                    <div class="row">
                        <label>villeFour: </label>
                        <textarea id="villeFour" class="form-control" style="height:100px;" name="villeFour" [(ngModel)]="fournisseur.villeFour"></textarea>
                    </div>
                   
                    <div class="row">
                        <label>telFour: </label>
                        <textarea id="telFour" class="form-control" style="height:100px;" name="telCli" [(ngModel)]="fournisseur.telFour"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="add()">Ajouter</button>
            </div>
        </div>
    </div>
</div>

<!--Model for delete product-->
<div class="modal fade" id="DeleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Supprimer Fournisseur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2>are you want to delete this Fournisseur?</h2>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="deleteConform()">Delete</button>
            </div>
        </div>
    </div>
</div>

<!--Model for update product-->
<div class="modal fade" id="UpdateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modifier Fournisseur</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <input type="hidden" id="ucod" name="codCli"  >
                    <div class="row">
                        <div class="col">
                            <label>Nom: </label>
                            <input type="text" id="unom" class="form-control" name="nomCli" >
                        </div>
                       
                    </div>
                    <div class="row">
                        <label>ville: </label>
                        <textarea id="uville" class="form-control" style="height:100px;" name="villeCli" ></textarea>
                    </div>
                   
                    <div class="row">
                        <label>telephone: </label>
                        <textarea id="utel" class="form-control" style="height:100px;" name="telCli" ></textarea>
                    </div>
                </div>
            </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="update()">Update Product</button>
                </div>
            </div>
        </div>
    </div>
